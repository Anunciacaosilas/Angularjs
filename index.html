<!DOCTYPE html>
<html ng-app="ListaTelefonica" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
   <!-- CSS only -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <script src="angular.min.js"></script>
   <script src="Curso-angularjs/angular-messages.js"></script>
    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right:auto ;
        }
        .form-control{
           margin-bottom: 5px; 
        }
        .selecionado {
            background-color:yellow ;
        }
        .negrito {
            font-weight:bold ;
        }
    </style>
    <script>
        angular.module("ListaTelefonica", ['ngMessages']);
        angular.module("ListaTelefonica").controller("ListaTelefonicaCtrl", function ($scope){
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome: "Carol Boc√≥", telefone: "9999998", cor: "blue"},
                {nome: "Carol", telefone: "99999998", cor: "red"},
                {nome: "Silas", telefone: "9999998", cor: "green"}
            ];
            $scope.operadoras = [
                {nome: "Oi", codigo: 21, categoria: "Celular"},
                {nome: "Claro", codigo: 22, categoria: "Celular"},
                {nome: "Vivo", codigo: 23, categoria: "Celular"},
                {nome: "Tim", codigo: 24, categoria: "Celular"},
                {nome: "Net", codigo: 28, categoria: "Fixo"}
             ];
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
                $scope.contatoForm.$setPristine();
            };
            $scope.apagarContatos = function (contatos) {
               $scope.contatos  = contatos.filter(function(contato){
                    if (!contato.selecionado) return contato;
                });
                
            };
            $scope.isContatoSelecionado = function (contatos){
               return contatos.some(function(contato){
                    return contato.selecionado;
                });
            };
        });
    </script>
</head>
<body ng-controller="ListaTelefonicaCtrl">
    <div class="jumbotron" m-3>
        <h4 ng-bind = "app"></h4>
        <h3>{{app}}</h3>
        <table ng-show="contatos.length > 0" class="table">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
                <th></th>
            </tr>
            <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
            <td><input type="checkbox" ng-model="contato.selecionado"/></td>
            <td>{{contato.nome}}</td>
            <td>{{contato.telefone}}</td>
            <td>{{contato.operadora.nome}}</td>
            <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
        </tr>
        </table>
       
        <hr>
       <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" name="nome"placeholder="Nome" ng-required="true" ng-minlength="10">
        <input class="form-control" type="text" ng-model="contato.telefone" name="telefone"placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
        <select  class="form-control" ng-model="contato.operadora" ng-options ="operadora.nome  for operadora in operadoras">
            <option value="">Selecione uma operadora</option>
        </select>
        </form>

     <div ng-messages="contatoForm.nome.$error" class="alert alert-danger">

        <div ng-message="required">
            Por favor , preencha o campo nome!
        </div>
        <div ng-message="minlength">
            O campo nome deve ter no minimo 10 caracteres.
        </div>
     </div>  
        <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
            Por favor , preencha o campo telefone!
        </div>
        <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
            O campo telefone deve ter o formato DDDD-DDDD.
        </div>
        
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
        <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
    </div>
   <div ng-include="'footer.html'"></div>
</body>
</html>
